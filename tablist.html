<html>

	<head>
		<link href="/style.css" rel="stylesheet" type="text/css">
		<title>Opened Tabs</title>
	</head>

	<body>
		<div id="inline">
			<div id="header">
				<b>Opened Tabs URL List Copier</b>
			</div>
			<div id="content">
				<p>Click below to save the URL list to the ClipBoard.</p>
			</div>
			<div id="content">

				<button id="buttonText" class="button">Copy Text To ClipBoard
					<!-- <img id="copy" src="/Images/icon_copy.png"></img> -->
					<!-- class="copyclip" -->
				</button>
				<button id="buttonJson" class="button">Copy JSON To ClipBoard
				</button>
			</div>
			<div id="div">
				<div id="content">
					<p>Current Opened Tab Information</p>
				</div>
				<ol id=urlList>
				</ol>
			</div>
			<hr>
			<div id="hidden">
				<div>
					<p><em><i>Copy Below Text to a File or Email !<br> Thanks For Using</i></em></p>
				</div>
				<div id="clip">
					<p id="tblist">
					</p>
					<p id="tbListJson">
					</p>
				</div>

				<textarea id="copy1" value="" rows="14" cols="88"> </textarea>
				<textarea id="copyJson" value="" rows="14" cols="88"> </textarea>
			</div>
			<div id="footer">

				<br>
				<div>
					<p>Developed by AVJLabs<br>For feedback mail us
						"<em>anaghvj@gmail.com</em>"<br>Find Source <a href="https://github.com/anaghvj/OpenedTabs"
							target="_blank" style="text-decoration: none;"><img id="gitcat"
								src="/Images/Github_Icon.png">@
							github.com/anaghvj/OpenedTabs </a></p>
				</div>
			</div>
			<script type="text/javascript" src="tablist.js"></script>
		</div>
